<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="form-container" class="bg-white rounded-lg shadow-lg w-full">
        <form id="registrationForm">
            <h2 class="text-2xl font-bold text-gray">Travel and Tourism - User Registration</h2>
            
            <label for="fullName" class="block text-gray">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required class="w-full border rounded-lg focus:outline-none focus:ring-green">
            <span class="icon inline-block" id="fullNameIcon"></span>
            <span class="error-message text-red text-sm" id="fullNameError"></span>
            
            <label for="email" class="block text-gray">Email:</label>
            <input type="email" id="email" name="email" required class="w-full border rounded-lg focus:outline-none focus:ring-green">
            <span class="icon inline-block" id="emailIcon"></span>
            <span class="error-message text-red text-sm" id="emailError"></span>
            
            <label for="password" class="block text-gray">Password:</label>
            <input type="password" id="password" name="password" required class="w-full border rounded-lg focus:outline-none focus:ring-green">
            <span class="icon inline-block" id="passwordIcon"></span>
            <span class="error-message text-red text-sm" id="passwordError"></span>
            
            <label for="confirmPassword" class="block text-gray-700 mb-1">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <span class="icon inline-block ml-2"" id="confirmPasswordIcon"></span>
            <span class="error-message text-red-500 text-sm mt-1 block" id="confirmPasswordError"></span>
            
            <label for="dob" class="block text-gray-700 mb-1">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <span class="icon inline-block ml-2" id="dobIcon"></span>
            <span class="error-message text-red-500 text-sm mt-1 block" id="dobError"></span>
            
            <button type="submit" id="submitBtn" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
